<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>嘻嘻生日快乐！</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            touch-action: manipulation;
        }
        
        .card-container {
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }
        
        .birthday-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }
        
        .card-header {
            margin-bottom: 20px;
        }
        
        .birthday-title {
            font-size: 2rem;
            color: #ff6b6b;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .birthday-name {
            font-size: 2.5rem;
            color: #ffd166;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .birthday-date {
            font-size: 1.1rem;
            color: #a9d6e5;
            margin-bottom: 20px;
        }
        
        .birthday-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 20px 0;
            color: #e9ecef;
        }
        
        .signature {
            margin-top: 30px;
            font-style: italic;
            font-size: 1.1rem;
            color: #adb5bd;
        }
        
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            border-radius: 50%;
            bottom: -100px;
            animation: float 15s linear infinite;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-120vh) rotate(10deg);
            }
        }
        
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .click-message {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #adb5bd;
        }
        
        .celebration-text {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            pointer-events: none;
            z-index: 100;
            animation: pop 1s ease-out forwards;
        }
        
        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .birthday-title {
                font-size: 1.8rem;
            }
            
            .birthday-name {
                font-size: 2.2rem;
            }
            
            .birthday-message {
                font-size: 1rem;
            }
            
            .birthday-card {
                padding: 20px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .birthday-title {
                font-size: 1.5rem;
            }
            
            .birthday-name {
                font-size: 1.8rem;
            }
            
            .birthday-message {
                font-size: 0.9rem;
            }
            
            .birthday-card {
                padding: 15px 10px;
            }
            
            .balloon {
                width: 25px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="card-container">
        <div class="birthday-card">
            <div class="balloons" id="balloons"></div>
            
            <div class="card-header">
                <h1 class="birthday-title">生日快乐！</h1>
                <div class="birthday-name" id="name">嘻嘻</div>
            </div>
            
            <div class="birthday-message">
                <p>论文不秃头定律：愿你的数据像珠江水量般充沛，参考文献比松涛园阿姨手还稳</p>
                <p>热量豁免权：生日当天摄入的糖分自动转化为智商，奶茶蛋糕统统零卡</p>
                <p>学术防爆盾：当压力试图绑架你时，请优雅回复：“本姑娘的边际效用拒绝递减！</p>
                <p>（以上纯属搞怪）</p>
                <p>愿嘻嘻的每一个明天都比今天更美好</p>
                <p>愿嘻嘻在奔赴山海的路上，总被世界温柔以待</p>
            </div>
            
            <div class="signature">
                <p>你的朋友</p>
                <p>old gong jv</p>
            </div>
            <div class="birthday-date">2025年11月20日</div>
            
            <div class="click-message">点击屏幕，获取你的小确幸！</div>
        </div>
    </div>

    <script>
        // 移动端检测
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // 创建粒子效果
        const particlesContainer = d3.select("#particles");
        let width = window.innerWidth;
        let height = window.innerHeight;
        
        // 移动端减少粒子数量
        const particleCount = isMobile ? 40 : 80;
        
        // 创建粒子
        const particles = d3.range(particleCount).map(() => ({
            x: Math.random() * width,
            y: Math.random() * height,
            vx: (Math.random() - 0.5) * 0.3,
            vy: (Math.random() - 0.5) * 0.3,
            radius: Math.random() * 2 + 1,
            color: d3.interpolateRainbow(Math.random())
        }));
        
        // 绘制粒子
        const particleElements = particlesContainer
            .selectAll("circle")
            .data(particles)
            .enter()
            .append("circle")
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("r", d => d.radius)
            .attr("fill", d => d.color)
            .attr("opacity", 0.6);
        
        // 粒子动画
        function animateParticles() {
            particleElements
                .attr("cx", d => {
                    d.x += d.vx;
                    if (d.x < 0 || d.x > width) d.vx *= -1;
                    return d.x;
                })
                .attr("cy", d => {
                    d.y += d.vy;
                    if (d.y < 0 || d.y > height) d.vy *= -1;
                    return d.y;
                });
            
            requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
        
        // 创建气球
        const balloonsContainer = d3.select("#balloons");
        const balloonColors = ['#ff6b6b', '#ff8e53', '#48cae4', '#9d4edd', '#ffd166'];
        
        // 移动端减少气球数量
        const balloonCount = isMobile ? 8 : 15;
        
        // 生成随机气球
        for (let i = 0; i < balloonCount; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = `${Math.random() * 100}%`;
            balloon.style.backgroundColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
            balloon.style.animationDelay = `${Math.random() * 15}s`;
            balloonsContainer.node().appendChild(balloon);
        }
        
        // 名字动画效果
        const nameElement = document.getElementById('name');
        const originalText = nameElement.textContent;
        let isAnimating = false;
        
        nameElement.addEventListener('mouseover', function() {
            if (isAnimating) return;
            isAnimating = true;
            
            const text = this.textContent;
            this.textContent = '';
            
            for (let i = 0; i < text.length; i++) {
                setTimeout(() => {
                    this.textContent += text[i];
                    if (i === text.length - 1) {
                        setTimeout(() => {
                            isAnimating = false;
                        }, 500);
                    }
                }, i * 100);
            }
        });
        
        // 移动端触摸事件支持
        nameElement.addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (isAnimating) return;
            isAnimating = true;
            
            const text = this.textContent;
            this.textContent = '';
            
            for (let i = 0; i < text.length; i++) {
                setTimeout(() => {
                    this.textContent += text[i];
                    if (i === text.length - 1) {
                        setTimeout(() => {
                            isAnimating = false;
                        }, 500);
                    }
                }, i * 100);
            }
        });
        
        // 庆祝词数组
        const celebrationWords = ["庆祝!", "开心!", "快乐!", "顺利!", "好运!", "幸福!", "健康!", "成功!", "美好!", "精彩!"];
        
        // 烟花效果
        function createFirework(x, y) {
            // 移动端减少烟花粒子数量
            const particleCount = isMobile ? 50 : 100;
            const particles = [];
            
            // 黄红色调颜色数组 - 从黄色到红色
            const colors = [
                '#ffff00', // 纯黄色
                '#ffcc00', // 橙黄色
                '#ff9900', // 橙色
                '#ff6600', // 橙红色
                '#ff3300', // 红橙色
                '#ff0000'  // 纯红色
            ];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                const size = Math.random() * 3 + 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = color;
                
                document.body.appendChild(particle);
                
                particles.push({
                    element: particle,
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 100,
                    color: color
                });
            }
            
            // 烟花爆炸动画
            function animateFirework() {
                let allDead = true;
                
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    if (p.life > 0) {
                        allDead = false;
                        
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.1; // 重力
                        p.life -= 1;
                        
                        p.element.style.left = `${p.x}px`;
                        p.element.style.top = `${p.y}px`;
                        p.element.style.opacity = p.life / 100;
                    } else {
                        if (p.element.parentNode) {
                            p.element.parentNode.removeChild(p.element);
                        }
                    }
                }
                
                if (!allDead) {
                    requestAnimationFrame(animateFirework);
                } else {
                    // 移除所有粒子元素
                    particles.forEach(p => {
                        if (p.element.parentNode) {
                            p.element.parentNode.removeChild(p.element);
                        }
                    });
                }
            }
            
            animateFirework();
        }
        
        // 获取触摸/点击位置
        function getEventPosition(e) {
            let x, y;
            
            if (e.type.includes('touch')) {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }
            
            return { x, y };
        }
        
        // 点击/触摸添加庆祝效果
        function handleCelebration(e) {
            e.preventDefault();
            
            const pos = getEventPosition(e);
            
            // 创建烟花
            createFirework(pos.x, pos.y);
            
            // 随机选择庆祝词
            const randomWord = celebrationWords[Math.floor(Math.random() * celebrationWords.length)];
            
            // 添加庆祝文字
            const celebrationText = document.createElement('div');
            celebrationText.className = 'celebration-text';
            celebrationText.textContent = randomWord;
            celebrationText.style.left = `${pos.x}px`;
            celebrationText.style.top = `${pos.y}px`;
            
            // 庆祝文字也使用黄红色调
            const textColors = ['#ffff00', '#ffcc00', '#ff9900', '#ff6600', '#ff3300', '#ff0000'];
            celebrationText.style.color = textColors[Math.floor(Math.random() * textColors.length)];
            
            document.body.appendChild(celebrationText);
            
            // 移除庆祝文字
            setTimeout(() => {
                celebrationText.remove();
            }, 1000);
        }
        
        // 添加事件监听器 - 同时支持点击和触摸
        document.body.addEventListener('click', handleCelebration);
        document.body.addEventListener('touchstart', handleCelebration);
        
        // 响应窗口大小变化
        window.addEventListener('resize', function() {
            // 更新粒子系统尺寸
            width = window.innerWidth;
            height = window.innerHeight;
        });
        
        // 防止微信浏览器下拉刷新
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
